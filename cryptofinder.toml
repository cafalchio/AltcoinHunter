[project]
version = "0.1"
dynamic = ["version"]
name = "cryptofinder"
description = "Webfinder for new cryptocurrencies"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Matheus", email = "mcafalchio@gmail.com" },
    { name = "Joao", email = "mcafalchio@gmail.com" },
]
# cryptofinder.toml
[project.urls]
base_url = "https://www.dev.cryptofinder.cafalchio.site"


[build-system]
requires = ["setuptools >= 64"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["flaskr"]
